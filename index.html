<html>

}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

h1.poison
{
color: rgb(255, 255, 255);

#myVideo {
  position: center;

#paBtn {

				border-radius: 0px;

</head>
<body>

<video autoplay muted loop id="myVideo">

  		<title>Pick your poison.</title>
	</head>

	<body>
		<center>
			<h1 class="poison">Pick your poison.</h1>
			<a href="https://functionreturn.github.io/buy.html">
				<img class="button" src="logo.png" width="500px">
			</a><br><br>
		</center>
  <button id="paBtn" onclick="myFunction()">Pause</button>


<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    paBtn.innerHTML = "Pause";
  } else {
    video.pause();
    paBtn.innerHTML = "Play";
  }
}
</script>
