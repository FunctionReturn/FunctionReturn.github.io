<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pick your poison.</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="bgcontainer">
			<video autoplay muted loop id="bgvideoblock">
				<source src="forest.mp4" type="video/mp4">
				Your browser does not support HTML5 video.
			</video>
		</div>
		<div class="content">
			<center>
				<h1 class="poison">Pick your poison.</h1>
				<a href="https://functionreturn.github.io/buy.html">
					<img class="button" src="logo.png">
				</a>
			</center>
			<button id="paBtn" onclick="myFunction()">Pause</button>
		</div>
		<script>
			var video = document.getElementById("bgvideoblock");
			var btn = document.getElementById("myBtn");
			function myFunction() {
				if (video.paused) {
					video.play();
					paBtn.innerHTML = "Pause";
				} else {
					video.pause();
					paBtn.innerHTML = "Play";
				}
			}
		</script>
	</body>
</html>
